ctxCssImport:
  filename: ctx.css
inlineAllStyles: true
widthsContexts:
  - name: main
    max: 80rem
    prose: 50rem
fontStacksContexts:
  - name: main
    body:
      native: system-ui
      custom: Quickstand
    heading:
      native: system-ui
    code:
      native: monospace-code
customFontsImport:
  - name: Quickstand
    source:
      type: fontsource
      name: Boldonse
      weights:
        - '400'
      styles:
        - normal
      subsets:
        - latin
typeScales:
  - name: main
    minFontSize: 18
    maxFontSize: 20
    minTypeScale: 1.2
    maxTypeScale: 1.25
    advanced: null
colors:
  - name: bleue
    value: '#51b3f0'
  - name: bleu-fonce
    value: '#123d40'
styleContexts:
  - name: main
    value: ctx
