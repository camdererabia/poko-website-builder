ctxCssImport:
  filename: ctx.css
inlineAllStyles: true
widthsContexts:
  - name: main
    max: 80rem
    prose: 50rem
fontStacksContexts:
  - name: main
    body:
      native: industrial
      custom: Quickstand
    heading:
      native: monospace-slab-serif
      custom: Quickstand
    code:
      native: monospace-code
      custom: Quickstand
customFontsImport:
  - name: Quickstand
    source:
      type: fontsource
      name: Boldonse
      weights:
        - '400'
        - '300'
      styles:
        - normal
      subsets:
        - latin
typeScales:
  - name: main
    minFontSize: 18
    maxFontSize: 20
    minTypeScale: 1.2
    maxTypeScale: 1.25
    advanced: null
colors:
  - name: blanc
    value: '#ffffff'
  - name: bleu-clair
    value: '#59d0f8'
palettes:
  - name: ton-bleu
    text: blanc
    bg: bleu-clair
    accent: bleu-fonce
    border: ''
    text-decoration: ''
    text--marker: ''
    advancedDefaults: null
    selection: null
    strong: null
    em: null
    mark: null
    b: null
    heading: null
    a: null
    button: null
    code: null
    svg: null
    scrollbar: null
    advanced: null
styleContexts:
  - name: main
    value: ctx
